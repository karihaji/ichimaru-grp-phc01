<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールリンク & QRコード生成ツール</title>
    <style>
        /* ブランドカラー定義 */
        :root {
            --bg-color: #e0e5f3;
            --primary-accent-color: #018bee;
            --card-bg-color: #ffffff;
            --text-color: #093065;
            --border-color: #9b9b9b;
        }

        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 2em 1em;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* コンテンツを中央に配置するコンテナ */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg-color);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5em;
            color: var(--text-color);
        }

        /* フォーム要素のスタイル */
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5em;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-accent-color);
            box-shadow: 0 0 5px rgba(1, 139, 238, 0.5);
        }

        /* ボタンのスタイル */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: var(--card-bg-color);
            background-color: var(--primary-accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0073cc; /* 少し濃い青 */
        }

        /* 結果表示エリアのスタイル */
        #result {
            margin-top: 2em;
            padding: 1.5em;
            background-color: #f7f9fc;
            border-radius: 5px;
            word-wrap: break-word;
            border: 1px solid var(--bg-color);
        }

        #result h3 {
            margin-top: 0;
        }

        #mailLink {
            color: var(--primary-accent-color);
            text-decoration: none;
        }
        
        #mailLink:hover {
            text-decoration: underline;
        }

        #qrcode {
            margin-top: 1em;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>メールリンク & QRコード生成</h1>

        <div>
            <label for="to">宛先 (To)</label>
            <input type="email" id="to" placeholder="test@example.com" value="group-photocontest01@ichimaru-grp.jp">
        </div>
        <div>
            <label for="cc">CC</label>
            <input type="email" id="cc" placeholder="cc@example.com">
        </div>
        <div>
            <label for="bcc">BCC</label>
            <input type="email" id="bcc" placeholder="bcc@example.com">
        </div>
        <div>
            <label for="subject">件名</label>
            <input type="text" id="subject" placeholder="お問い合わせ" value="第一回 市丸グループ事業所フォトコンテスト応募">
        </div>
        <div>
            <label for="body">本文</label>
            <textarea id="body" rows="12" placeholder="こちらに内容を入力してください。">以下の項目に記入し、作品写真を添付して送信ください。

--------------------

■氏名：

■所属：

■従業員（社員）番号：

■写真のタイトルやコメント（任意）： 

--------------------
※ファイルサイズオーバー時は直接データを本社まで持参してください。</textarea>
        </div>

        <button id="generateBtn">生成する</button>

        <div id="result" style="display:none;">
            <h3>生成結果</h3>
            <p><strong>メールリンク:</strong></p>
            <a id="mailLink" href="#"></a>
            <p><strong>QRコード:</strong></p>
            <div id="qrcode"></div>
        </div>
    </div><script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
